<!doctype html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Bot Kits</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('../../images/logo.svg')%>"
          alt="лого"
          width="149"
          height="35"
        />
        <h2 class="header__h2">Востановление пароля</h2>
      </header>
      <main class="main">
        <div class="window window_resetPassword">
          <section class="outer-wrapper outer-wrapper_resetPassword">
            <div class="inner-wrapper inner-wrapper_resetPassword">
              <h3 class="outer-wrapper__h3">Введи свой e-mail:</h3>

              <form action="/" class="form" name="resetPassword" novalidate>
                <fieldset
                  class="form__input-container form__input-container_resetPassword"
                >
                  <label class="form__field">
                    <input
                      type="email"
                      class="form__input form__input_resetPassword"
                      id="email"
                      name="email"
                      placeholder="E-mail"
                      required
                    />
                    <span class="form__input-error url-input-error"></span>
                  </label>
                </fieldset>

                <button
                  type="submit"
                  class="common-button common-button_color_green form__submit form__submit_resetPassword"
                >
                  Сбросить пароль
                </button>
              </form>
            </div>

            <img
              class="inner-wrapper__img_resetPassword"
              src="<%=require('../../images/key-holding-bot.svg')%>"
              alt="Чат бот, который держит ключ"
            />
          </section>
        </div>

        <div class="resetPassword">
          <div class="resetPassword__container">
            <h1 class="resetPassword__heading">
              Ссылка для сброса пароля отправлена тебе
              <span class="resetPassword__nowrap"
                >на<span class="resetPassword__span">/e-mail</span>!</span
              >
            </h1>
            <div class="resetPassword__imgContainer">
              <img
                class="resetPassword__robot"
                src="<%=require('../../images/resetLink.png')%>"
                alt="Чат бот нажимающий на кнопку reset"
              />
            </div>
          </div>
          <button class="confirmation__close-btn"></button>
        </div>
