<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Bot Kits</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('../../images/logo.svg')%>"
          alt="лого"
          width="149"
          height="35"
        />
        <h1 class="header__title">Восстановление пароля</h1>
      </header>

      <main class="main">
        <div class="window_reset-password window">
          <section class="outer-wrapper outer-wrapper_reset-password">
            <div class="inner-wrapper inner-wrapper_reset-password">
              <h2 class="outer-wrapper__title">Введи свой e-mail:</h2>
              <form action="/" class="form" name="reset password" novalidate>
                <fieldset
                  class="form__input-container form__input-container_reset-password"
                >
                  <label class="form__field">
                    <input
                      type="email"
                      class="form__input form__input_reset-password"
                      id="email"
                      name="email"
                      placeholder="E-mail"
                      autocomplete="email"
                      required
                    />
                    <span class="form__input-error url-input-error"></span>
                  </label>
                </fieldset>
                <button
                  type="submit"
                  class="common-button common-button_color_green form__submit form__submit_reset-password"
                >
                  Сбросить пароль
                </button>
              </form>
            </div>
            <img
              class="outer-wrapper__img"
              src="<%=require('../../images/key-holding-bot.svg')%>"
              alt="Чат бот, который держит ключ"
            />
          </section>
        </div>

        <div class="confirmation">
          <div class="confirmation__container">
            <h2 class="confirmation__heading">
              Ссылка для сброса пароля отправлена тебе
              <span class="confirmation__nowrap"
                >на<span class="confirmation__span">/e-mail</span>!</span
              >
            </h2>
            <div class="confirmation__img-container">
              <img
                class="confirmation__img"
                src="<%=require('../../images/resetLink.png')%>"
                alt="Чат бот нажимающий на кнопку reset"
              />
            </div>
          </div>
          <button class="confirmation__close-btn"></button>
        </div>
      </main>
    </div>
  </body>
</html>
