<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Login</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('../../images/logo.svg')%>"
          alt="лого"
          width="149"
          height="35"
        />
        <h1 class="header__title">Вход</h1>
      </header>
      <main class="main">
        <div class="window">
          <div class="outer-wrapper outer-wrapper_type_login">
            <div class="inner-wrapper inner-wrapper_type_login">
              <form action="/" class="form" name="login-form">
                <fieldset class="form__fieldset">
                  <label class="form__field form__field_size_l">
                    <input
                      type="email"
                      class="form__input form__input_size_l"
                      id="email"
                      name="email"
                      placeholder="E-mail"
                      autocomplete="email"
                      required
                    />
                    <span class="form__input-error url-input-error"></span>
                  </label>
                  <label class="form__field form__field_size_l">
                    <input
                      type="password"
                      class="form__input form__input_size_l"
                      id="password"
                      name="password"
                      placeholder="Пароль"
                      autocomplete="current-password"
                      required
                    />
                    <span class="form__input-error password-input-error"></span>
                  </label>
                </fieldset>
                <ul class="passw-recovery">
                  <li class="passw-recovery__item">
                    <a
                      class="alternative-actions__button passw-recovery__link passw-recovery__link_type_recover"
                      >Забыли пароль?</a
                    >
                  </li>
                  <li class="passw-recovery__item">
                    <a
                      class="alternative-actions__button passw-recovery__link passw-recovery__link_type_register"
                      >Регистрация</a
                    >
                  </li>
                </ul>
                <button
                  type="submit"
                  class="common-button common-button_color_green form__submit form__submit_type_login"
                >
                  Войти
                </button>
              </form>
              <div class="separator separator_type_login">
                <span class="separator__text">или</span>
              </div>
            </div>
            <div class="icons-container icons-container_type_login">
              <div class="icons-container__icons">
                <button
                  class="icons-container__button icons-container__button_google"
                  type="button"
                  aria-label="Войти через джимейл"
                ></button>
                <button
                  class="icons-container__button icons-container__button_yandex"
                  type="button"
                  aria-label="Войти через Яндекс"
                ></button>
                <button
                  class="icons-container__button icons-container__button_mailru"
                  type="button"
                  aria-label="Войти через мэил ру"
                ></button>
              </div>
              <div class="icons-container__icons">
                <button
                  class="icons-container__button icons-container__button_vk"
                  type="button"
                  aria-label="Войти через Вконтакте"
                ></button>
                <button
                  class="icons-container__button icons-container__button_odnoklassniki"
                  type="button"
                  aria-label="Войти через Одноклассники"
                ></button>
                <button
                  class="icons-container__button icons-container__button_fb"
                  type="button"
                  aria-label="Войти через Фейсбук"
                ></button>
                <button
                  class="icons-container__button icons-container__button_telegram"
                  type="button"
                  aria-label="Войти через Телеграм"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
