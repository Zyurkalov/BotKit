<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Bot Kits</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('../../images/logo.svg')%>"
          alt="лого"
          width="149"
          height="35"
        />
        <h2 class="header__h2">Вход</h2>
      </header>
      <main class="main">
        <div class="window">
          <section class="outer-wrapper outer-wrapper_type_login">
            <div class="inner-wrapper inner-wrapper_type_login">
              <form action="/" class="form" name="login-form" novalidate>
                <fieldset class="login-form__input-container">
                  <label class="form__field form__field_size_l">
                    <input
                      type="email"
                      class="form__input form__input_size_l"
                      id="login-form-email"
                      name="login-form-email"
                      placeholder="E-mail"
                      required
                    />
                    <span class="form__input-error url-input-error"></span>
                  </label>
                  <label class="form__field form__field_size_l">
                    <input
                      type="password"
                      class="form__input form__input_size_l"
                      id="login-form-password"
                      name="login-form-password"
                      placeholder="Пароль"
                      autocomplete="current-password"
                      required
                    />
                    <span class="form__input-error password-input-error"></span>
                  </label>
                </fieldset>
                <ul class="passw-recovery">
                  <li class="passw-recovery__item">
                    <a
                      class="passw-recovery__link passw-recovery__link_type_recover"
                      >Забыли пароль?</a
                    >
                  </li>
                  <li class="passw-recovery__item">
                    <a
                      class="passw-recovery__link passw-recovery__link_type_register"
                      >Регистрация</a
                    >
                  </li>
                </ul>
                <button
                  type="submit"
                  class="common-button common-button_color_green form__submit form__submit_type_login"
                >
                  Войти
                </button>
              </form>
              <div class="separator separator_type_login">
                <span class="separator__text">или</span>
              </div>
            </div>
            <div class="icons-container icons-container_type_login">
              <div class="icons-container__icons">
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/google.svg')%>"
                    alt="gmail"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/yandex.svg')%>"
                    alt="яндекс"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/mailru.svg')%>"
                    alt="мэил ру"
                    width="40"
                    height="40"
                  />
                </button>
              </div>
              <div class="icons-container__icons">
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/vk.svg')%>"
                    alt="вконтакте"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/odnoklassniki.svg')%>"
                    alt="одноклассники"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/facebook.svg')%>"
                    alt="facebook"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/telegram.svg')%>"
                    alt="телеграм"
                    width="40"
                    height="40"
                  />
                </button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
