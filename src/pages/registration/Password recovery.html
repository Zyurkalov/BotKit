<!doctype html>
<html lang="ru">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Bot Kits</title>
  </head>
  <body class="body">
    <div class="pages">
      <header class="header">
        <img

            <div class="icons-container"></div>

        </div>

    </div>
