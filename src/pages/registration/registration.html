<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Bot Kits</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('../../images/logo.svg')%>"
          alt="лого"
          width="149"
          height="35"
        />
        <h1 class="header__title">Регистрация</h1>
      </header>
      <main class="main">
        <div class="window">
          <section class="outer-wrapper">
            <h2 class="outer-wrapper__title">Создай аккаунт с помощью</h2>
            <div class="icons-container">
              <div class="icons-container__icons">
                <button
                  class="icons-container__button icons-container__button_google"
                  type="button"
                  aria-label="Зарегистрироваться через джимейл"
                ></button>
                <button
                  class="icons-container__button icons-container__button_yandex"
                  type="button"
                  aria-label="Зарегистрироваться через Яндекс"
                ></button>
                <button
                  class="icons-container__button icons-container__button_mailru"
                  type="button"
                  aria-label="Зарегистрироваться через мэил ру"
                ></button>
              </div>
              <div class="icons-container__icons">
                <button
                  class="icons-container__button icons-container__button_vk"
                  type="button"
                  aria-label="Зарегистрироваться через Вконтакте"
                ></button>
                <button
                  class="icons-container__button icons-container__button_odnoklassniki"
                  type="button"
                  aria-label="Зарегистрироваться через Одноклассники"
                ></button>
                <button
                  class="icons-container__button icons-container__button_fb"
                  type="button"
                  aria-label="Зарегистрироваться через Фейсбук"
                ></button>
                <button
                  class="icons-container__button icons-container__button_telegram"
                  type="button"
                  aria-label="Зарегистрироваться через Телеграм"
                ></button>
              </div>
            </div>
            <div class="separator">
              <span class="separator__text">или</span>
            </div>
            <div class="inner-wrapper">
              <form action="/" class="form" name="registration-form">
                <fieldset class="form__input-container">
                  <label class="form__field">
                    <input
                      type="text"
                      class="form__input"
                      id="username"
                      name="username"
                      placeholder="Имя"
                      autocomplete="username"
                      required
                    />
                    <span class="form__input-error name-input-error"></span>
                  </label>
                  <label class="form__field">
                    <input
                      type="email"
                      class="form__input"
                      id="email"
                      name="email"
                      placeholder="E-mail"
                      autocomplete="email"
                      required
                    />
                    <span class="form__input-error url-input-error"></span>
                  </label>
                  <label class="form__field">
                    <input
                      type="password"
                      class="form__input"
                      id="password"
                      name="password"
                      placeholder="Пароль"
                      autocomplete="current-password"
                      required
                    />
                    <span class="form__input-error password-input-error"></span>
                  </label>
                  <label class="form__field">
                    <input
                      type="tel"
                      class="form__input"
                      id="phone"
                      name="phone"
                      placeholder="Телефон"
                      autocomplete="tel"
                      required
                    />
                    <span class="form__input-error phone-input-error"></span>
                  </label>
                </fieldset>
                <button
                  type="submit"
                  class="common-button common-button_color_green form__submit"
                >
                  Создать аккаунт
                </button>
              </form>

              <div class="alternative-actions">
                <p class="alternative-actions__text">Уже прошли регистрацию?</p>
                <a class="alternative-actions__button"> Войти </a>
              </div>
              <img
                class="inner-wrapper__img"
                src="<%=require('../../images/right-hand-bot.svg')%>"
                alt="Чат бот, приветливо машущий рукой"
                width="225"
                height="187"
              />
            </div>
          </section>
        </div>

        <div class="confirmation">
          <div class="confirmation__container">
            <h2 class="confirmation__heading confirmation__heading_reg">
              Письмо с подтверждением отправлено тебе
              <span class="confirmation__nowrap"
                >на<span class="confirmation__span">/e-mail</span>!</span
              >
            </h2>
            <div class="confirmation__img-container">
              <img
                class="confirmation__robot"
                src="<%=require('../../images/funnyBot.png')%>"
                alt="Улыбающийся чат бот"
              />
            </div>
          </div>
          <button class="confirmation__close-btn"></button>
        </div>
      </main>
    </div>
  </body>
</html>
