<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Bot Kits</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('../../images/logo.svg')%>"
          alt="лого"
          width="149"
          height="35"
        />
        <h2 class="header__h2">Регистрация</h2>
      </header>
      <main class="main">
        <div class="window">
          <section class="outer-wrapper">
            <h3 class="outer-wrapper__h3">Создай аккаунт с помощью</h3>
            <div class="icons-container">
              <div class="icons-container__icons">
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/google.svg')%>"
                    alt="gmail"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/yandex.svg')%>"
                    alt="яндекс"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/mailru.svg')%>"
                    alt="мэил ру"
                    width="40"
                    height="40"
                  />
                </button>
              </div>
              <div class="icons-container__icons">
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/vk.svg')%>"
                    alt="вконтакте"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/odnoklassniki.svg')%>"
                    alt="одноклассники"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/facebook.svg')%>"
                    alt="facebook"
                    width="40"
                    height="40"
                  />
                </button>
                <button class="icons-container__button" type="submit">
                  <img
                    src="<%=require('../../images/social-icons/telegram.svg')%>"
                    alt="телеграм"
                    width="40"
                    height="40"
                  />
                </button>
              </div>
            </div>
            <div class="separator">
              <span class="separator__text">или</span>
            </div>
            <div class="inner-wrapper">
              <form action="/" class="form" name="registration-form" novalidate>
                <fieldset class="form__input-container">
                  <label class="form__field">
                    <input
                      type="text"
                      class="form__input"
                      id="username"
                      name="username"
                      placeholder="Имя"
                      autocomplete="username"
                      required
                    />
                    <span class="form__input-error name-input-error"></span>
                  </label>
                  <label class="form__field">
                    <input
                      type="email"
                      class="form__input"
                      id="email"
                      name="email"
                      placeholder="E-mail"
                      autocomplete="email"
                      required
                    />
                    <span class="form__input-error url-input-error"></span>
                  </label>
                  <label class="form__field">
                    <input
                      type="password"
                      class="form__input"
                      id="password"
                      name="password"
                      placeholder="Пароль"
                      autocomplete="current-password"
                      required
                    />
                    <span class="form__input-error password-input-error"></span>
                  </label>
                  <label class="form__field">
                    <input
                      type="tel"
                      class="form__input"
                      id="phone"
                      name="phone"
                      placeholder="Телефон"
                      autocomplete="tel"
                      required
                    />
                    <span class="form__input-error phone-input-error"></span>
                  </label>
                </fieldset>
                <button
                  type="submit"
                  class="common-button common-button_color_green form__submit"
                >
                  Создать аккаунт
                </button>
              </form>

              <div class="alternative-actions">
                <p class="alternative-actions__text">Уже прошли регистрацию?</p>
                <button type="submit" class="alternative-actions__button">
                  Войти
                </button>
              </div>
              <img
                class="inner-wrapper__img"
                src="<%=require('../../images/right-hand-bot.svg')%>"
                alt="Чат бот, приветливо машущий рукой"
                width="225"
                height="187"
              />
            </div>
          </section>
        </div>

        <div class="confirmation">
          <div class="confirmation__container">
            <h1 class="confirmation__heading confirmation__heading_reg">
              Письмо с подтверждением отправлено тебе
              <span class="confirmation__nowrap"
                >на<span class="confirmation__span">/e-mail</span>!</span
              >
            </h1>
            <div class="confirmation__imgContainer">
              <img
                class="confirmation__robot"
                src="<%=require('../../images/funnyBot.png')%>"
                alt="Улыбающийся чат бот"
              />
            </div>
          </div>
          <button class="confirmation__close-btn"></button>
        </div>
      </main>
    </div>
  </body>
</html>
