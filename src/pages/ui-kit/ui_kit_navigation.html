<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Navigation</title>
  </head>
  <body>
    <header class="header">
      <h1>Navigation UI Kit</h1>
    </header>
    <nav class="navigation">
      <div class="navigation__menu"></div>
      <div class="navigation__user-section">
        <div class="navigation__bell-container">
          <img
            alt="колокол"
            class="navigation__icon"
            src="<%=require('../../images/nav_bell.svg')%>"
          />
          <div class="navigation__notificated">1</div>
        </div>
        <img
          alt="Помощь"
          class="navigation__icon"
          src="<%=require('../../images/nav_help.svg')%>"
        />
        <div class="navigation__user-info">
          <img
            alt="Аватар"
            class="navigation__user-avatar"
            src="<%=require('../../images/nav_avatar.png')%>"
          />
          <p class="navigation__text">User Name</p>
          <img
            alt="Стрелка вниз"
            class="navigation__arrow-down"
            src="<%=require('../../images/nav_arrow_down.svg')%>"
          />
        </div>
      </div>
      <div class="navigation__tarif-info">
        <p class="navigation__text">Тариф</p>
        <p class="navigation__text navigation__text_spanned">Демо</p>
      </div>
    </nav>
    <footer class="footer">
      <p class="footer__text">&#169; 2021 BotKits</p>
    </footer>
  </body>
</html>
