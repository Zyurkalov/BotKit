<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/svg+xml" href="<%=require('../../../favicon.ico')%>" />
    <title>Buttons</title>
  </head>

  <header class="header">
    <h1>Buttons UI Kit</h1>
  </header>

  <body class="body">
    <main class="main">
      <!-- Component 1 -->
      <section class="component-1">
        <h3>Default / Hover / Pressed</h3>
        <!-- Кнопка добавить бота синяя -->
        <button class="common-button common-button_color_blue">добавить бота</button>
        <!-- Кнопка круглая синяя -->
        <button class="button-elem-round button-elem-round_color_blue">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 6V18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M6 12H18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <!-- Кнопка добавить бота зеленая -->
        <button class="common-button common-button_color_green">добавить бота</button>
        <!-- Кнопка с инструкциями: остановить/возобновить -->
        <button class="button-elem-instruction"></button>
        <!-- Кнопка-эелемент copy -->
        <button class="button-elem-copy">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.5 2H8.6C8.2 2 7.8 2.2 7.5 2.5C7.2 2.8 7 3.2 7 3.6V16.4C7 16.8 7.2 17.2 7.5 17.5C7.8 17.8 8.2 18 8.6 18H18.4C18.8 18 19.2 17.8 19.5 17.5C19.8 17.2 20 16.8 20 16.4V6.5L15.5 2Z"
              stroke="#A6B3C9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3 7.60001V20.4C3 20.8 3.2 21.2 3.5 21.5C3.8 21.8 4.2 22 4.6 22H14.4"
              stroke="#A6B3C9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path d="M15 2V7H20" stroke="#A6B3C9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </section>
      <section class="component-1">
        <h3>Disabled</h3>
        <!-- Кнопка добавить бота синяя Disabled -->
        <button class="common-button common-button_color_blue" disabled>добавить бота</button>
        <!-- Кнопка круглая синяя Disabled -->
        <button class="button-elem-round" disabled>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 6V18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M6 12H18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <!-- Кнопка добавить бота зеленая Disabled -->
        <button class="common-button common-button_color_green" disabled>добавить бота</button>
        <!-- Кнопка с инструкциями: остановить/возобновить Disabled -->
        <button class="button-elem-instruction" disabled></button>
        <!-- Кнопка-эелемент copy Disabled  -->
        <button class="button-elem-copy" disabled>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.5 2H8.6C8.2 2 7.8 2.2 7.5 2.5C7.2 2.8 7 3.2 7 3.6V16.4C7 16.8 7.2 17.2 7.5 17.5C7.8 17.8 8.2 18 8.6 18H18.4C18.8 18 19.2 17.8 19.5 17.5C19.8 17.2 20 16.8 20 16.4V6.5L15.5 2Z"
              stroke="#A6B3C9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3 7.60001V20.4C3 20.8 3.2 21.2 3.5 21.5C3.8 21.8 4.2 22 4.6 22H14.4"
              stroke="#A6B3C9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path d="M15 2V7H20" stroke="#A6B3C9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </section>
      <!-- Component 2 -->
      <section class="component-2">
        <h3>Default / Hover / Pressed</h3>
        <!-- Кнопка пошаговая инструкция -->
        <button class="button-tutorial">
          <img
            class="button-tutorial__icon"
            src="<%=require('../../images/template-icon/add_bot/tutorial.svg')%>"
            alt="иконка кнопки"
          />
          <p class="button-tutorial__text">Пошаговая инструкция</p>
        </button>
      </section>
      <section class="component-2">
        <h3>Disabled</h3>
        <!-- Кнопка пошаговая инструкция Disabled -->
        <button class="button-tutorial" disabled>
          <img
            class="button-tutorial__icon"
            src="<%=require('../../images/template-icon/add_bot/tutorial.svg')%>"
            alt="иконка кнопки"
          />
          <p class="button-tutorial__text">Пошаговая инструкция</p>
        </button>
      </section>
      <!-- Component 3 -->
      <section class="component-3">
        <h3>Default / Hover / Pressed</h3>
        <!-- Кнопка блок сообщений -->
        <button class="button-block-message">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z"
              stroke="#BFC9D9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <line x1="7" y1="10" x2="9" y2="10" stroke="#BFC9D9" stroke-width="2" />
            <line x1="11" y1="10" x2="13" y2="10" stroke="#BFC9D9" stroke-width="2" />
            <line x1="15" y1="10" x2="17" y2="10" stroke="#BFC9D9" stroke-width="2" />
          </svg>
          <p class="button-block-message__text">Блок сообщений</p>
        </button>
        <!-- Кнопка круглая зеленая -->
        <button class="button-elem-round button-elem-round_color_green">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g opacity="1">
              <path d="M10 2V18" stroke="#060C23" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M2 10H18" stroke="#060C23" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            </g>
          </svg>
        </button>
      </section>
      <section class="component-3">
        <h3>Disabled</h3>
        <!-- Кнопка блок сообщений Disabled -->
        <button class="button-block-message" disabled>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z"
              stroke="#BFC9D9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <line x1="7" y1="10" x2="9" y2="10" stroke="#BFC9D9" stroke-width="2" />
            <line x1="11" y1="10" x2="13" y2="10" stroke="#BFC9D9" stroke-width="2" />
            <line x1="15" y1="10" x2="17" y2="10" stroke="#BFC9D9" stroke-width="2" />
          </svg>
          <p class="button-block-message__text">Блок сообщений</p>
        </button>
        <!-- Кнопка круглая зеленая Disabled -->
        <button class="button-elem-round button-elem-round_color_green" disabled>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g opacity="1">
              <path d="M10 2V18" stroke="#060C23" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M2 10H18" stroke="#060C23" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            </g>
          </svg>
        </button>
      </section>
      <!-- Component 4 -->
      <section class="component-4">
        <h3>Default / Hover / Pressed</h3>
        <!-- Кнопка бот автоответчик  -->
        <div class="answering-machine">
          <button class="answering-machine__button">
            <span class="answering-machine__button-plus">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19" stroke="#CCD4E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M5 12H19" stroke="#CCD4E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </span>
          </button>
          <p class="answering-machine__caption">Бот автоответчик</p>
        </div>
        <!-- Кнопка Facebook -->
        <button class="button-fb">
          <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="52" height="52" rx="26" fill="#243CBB" />
            <path
              d="M31.2114 27.4625L31.8613 23.2276H27.7979V20.4795C27.7979 19.3209 28.3655 18.1916 30.1854 18.1916H32.0327V14.5861C32.0327 14.5861 30.3563 14.3 28.7535 14.3C25.4071 14.3 23.2198 16.3283 23.2198 20.0001V23.2276H19.5V27.4625H23.2198V37.7H27.7979V27.4625H31.2114Z"
              fill="white"
            />
          </svg>
          <p class="button-fb__caption">Facebook</p>
        </button>
        <!-- Кнопка-панель добавить бота  -->
        <button class="panel-add-bot">
          <span class="panel-add-bot__circle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5V19" stroke="#A6B3C9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M5 12H19"
                stroke="#A6B3C9"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              /></svg
          ></span>
          <p class="panel-add-bot__text">Добавить бота</p>
        </button>
      </section>
      <section class="component-4">
        <h3>Disabled</h3>
        <!-- Кнопка бот автоответчик  Disabled -->
        <div class="answering-machine answering-machine_type_disabled">
          <button class="answering-machine__button" disabled>
            <span class="answering-machine__button-plus">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19" stroke="#CCD4E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M5 12H19" stroke="#CCD4E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </span>
          </button>
          <p class="answering-machine__caption">Бот автоответчик</p>
        </div>
        <!-- Кнопка Facebook Disabled  -->
        <button class="button-fb" disabled>
          <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="52" height="52" rx="26" fill="#243CBB" />
            <path
              d="M31.2114 27.4625L31.8613 23.2276H27.7979V20.4795C27.7979 19.3209 28.3655 18.1916 30.1854 18.1916H32.0327V14.5861C32.0327 14.5861 30.3563 14.3 28.7535 14.3C25.4071 14.3 23.2198 16.3283 23.2198 20.0001V23.2276H19.5V27.4625H23.2198V37.7H27.7979V27.4625H31.2114Z"
              fill="white"
            />
          </svg>
          <p class="button-fb__caption">Facebook</p>
        </button>
        <!-- Кнопка-панель добавить бота Disabled -->
        <button class="panel-add-bot" disabled>
          <span class="panel-add-bot__circle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5V19" stroke="#A6B3C9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M5 12H19"
                stroke="#A6B3C9"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              /></svg
          ></span>
          <p class="panel-add-bot__text">Добавить бота</p>
        </button>
      </section>
    </main>
  </body>
</html>
