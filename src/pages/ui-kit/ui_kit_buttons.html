<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Buttons</title>
  </head>

  <header class="header">
    <h1>Buttons UI Kit</h1>
  </header>

  <body class="body">
    <main class="main">
      <!-- Component 1 -->
      <section class="component-1">
        <h2>Component 1</h2>
        <!-- Include example of component 1 -->
      </section>

      <!-- Component 2 -->
        <!-- Constructor -->
  <section class="constructor">
    <h2>Constructor</h2>
    <div class="container">
      <ul>
        <li class="container__linear container__linear-text-condition">Default
          <button class="constructor__button constructor__button-default-grey constructor-button-tab">
            <h3 class="constructor__text constructor__text-tab">Текстом</h3>
          </button>
          <button class="constructor__button constructor__button-video-default-grey constructor__button-content"></button>
          <button class="constructor__button constructor__button-condition-default-grey constructor-button-addCondition">
            <img src="<%=require('../../images/defaultPlus.svg')%>">
            <h3 class="constructor__text constructor__text-condition">Добавить условие</h3>
          </button>
        </li>
        <li class="container__linear container__linear-text-condition">Hover
          <button class="constructor__button constructor__button-default-grey constructor-button-tab tab-hover">
            <h3 class="constructor__text constructor__text-tab tab-hover">Текстом</h3>
          </button>
          <button class="constructor__button constructor__button-video-default-grey constructor__button-content content-hover"></button>
          <button class="constructor__button constructor__button-condition-default-grey constructor-button-addCondition">
            <img src="<%=require('../../images/plusHover.svg')%>">
            <h3 class="constructor__text constructor__text-condition condition-hover">Добавить условие</h3>
          </button>
        </li>
        <li class="container__linear container__linear-text-condition">Pressed
          <button class="constructor__button constructor-button-tab btn-pressed">
            <h3 class="constructor__text constructor__text-tab tab-hover">Текстом</h3>
          </button>
          <button class="constructor__button constructor__button-content content-hover btn-pressed"></button>
          <button class="constructor__button constructor-button-addCondition btn-pressed">
            <img src="<%=require('../../images/plusHover.svg')%>">
            <h3 class="constructor__text constructor__text-condition condition-hover">Добавить условие</h3>
          </button>
        </li>
        <li class="container__linear container__linear-text-condition">Disabled
          <button class="constructor__button constructor__button-default-grey constructor-button-tab btn-disabled">
            <h3 class="constructor__text constructor__text-tab">Текстом</h3>
          </button>
          <button class="constructor__button constructor__button-video-default-grey constructor__button-content content-disabled"></button>
          <button class="constructor__button constructor__button-condition-default-grey constructor-button-addCondition">
            <img src="<%=require('../../images/defaultPlus.svg')%>">
            <h3 class="constructor__text constructor__text-condition btn-disabled">Добавить условие</h3>
          </button>
        </li>
      </ul>
      <ul>
        <li class="container__linear container__linear-phone-delete">Default
          <div class="container__linear-shadow">
            <object type="image/svg+xml" data="<%=require('../../images/template-icon/24x24/constructor/ask-phone.svg')%>" width="24"></object>
            <object type="image/svg+xml" data="<%=require('../../images/template-icon/24x24/constructor/delete.svg')%>" width="24"></object>
          </div>
        </li>
        <li class="container__linear container__linear-phone-delete">Hover
          <div class="container__linear-shadow">
            <object type="image/svg+xml" data="<%=require('../../images/ask-phone-pressed.svg')%>" width="24"></object>
            <object type="image/svg+xml" data="<%=require('../../images/delete-pressed.svg')%>" width="24"></object>
          </div>
        </li>
        <li class="container__linear container__linear-phone-delete">Pressed
          <div class="container__linear-shadow">
            <object type="image/svg+xml" data="<%=require('../../images/template-icon/24x24/constructor/ask-phone.svg')%>" width="24"></object>
            <object type="image/svg+xml" data="<%=require('../../images/template-icon/24x24/constructor/delete.svg')%>" width="24"></object>
          </div>
        </li>
      </ul>
    </div>
  </section>

      <!-- And so on, up to component N... -->
    </main>
  </body>
</html>
