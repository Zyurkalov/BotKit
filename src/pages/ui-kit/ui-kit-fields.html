<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Fields</title>
  </head>

  <body class="body">
    <main class="main">
      <section class="fields-common">
        <h2 class="fields-common__h2">Common</h2>
        <!-- Введите код доступа -->
        <label class="access-key__label" for="access-key-default">
          Default / Hover / Filled
          <input
            class="access-key__input"
            type="text"
            id="access-key-default"
            name="access-key-default"
            placeholder="Введите ключ доступа"
          />
        </label>
        <label class="access-key__label" for="access-key-incorrect">
          Incorrect
          <input
            class="access-key__input access-key__input_incorrect"
            type="text"
            id="access-key-incorrect"
            name="access-key-incorrect"
            placeholder="Введите ключ доступа"
          />
        </label>
        <label class="access-key__label" for="access-key-disabled">
          Disabled
          <input
            class="access-key__input access-key__input_disabled"
            type="text"
            id="access-key-disabled"
            name="access-key-disabled"
            placeholder="Введите ключ доступа"
            disabled
          />
        </label>

        <div class="row">
          <span class="row__name">Default / Hover</span>
          <div class="page">
            <div class="page__container">
              <img
                class="page__preview"
                src="<%=require('../../images/page-preview.svg')%>"
                alt="превью страницы"
                width="32"
                height="32"
              />
              <div class="page__overlay">
                <button type="button" class="page__checkmark"></button>
              </div>
            </div>
            <span class="page__name">Страница 1</span>
          </div>
        </div>

        <div class="row">
          <span class="row__name">Active</span>
          <div class="page page_active">
            <div class="page__container">
              <img
                class="page__preview"
                src="<%=require('../../images/page-preview.svg')%>"
                alt="превью страницы"
                width="32"
                height="32"
              />
              <div class="page__overlay">
                <button type="button" class="page__checkmark"></button>
              </div>
            </div>
            <span class="page__name">Страница 1</span>
          </div>
        </div>

        <div class="row">
          <span class="row__name">Disabled</span>

          <div class="page page_disabled">
            <div class="page__container">
              <img
                class="page__preview"
                src="<%=require('../../images/page-preview.svg')%>"
                alt="превью страницы"
                width="32"
                height="32"
              />
              <div class="page__overlay">
                <button type="button" class="page__checkmark"></button>
              </div>
            </div>
            <span class="page__name">Страница 1</span>
          </div>
        </div>
      </section>

      <!-- Component 2 -->
      <section class="fields-constructor">
        <h2>Component 2</h2>
        <section class="first_fields">
          <input type="text" id="field" class="constructor__input constructor__input-text"
            data-error-message="Вы ввели неправильное значение" placeholder="Введите ответ">
          <span class="constructor__input_text-error"></span>
  
          <br>
  
          <button class="constructor__button constructor__button-text"
            data-error-message="Вы ввели неправильное значение">Кнопка</button>
          <span class="constructor__button_text-error"></span>
        </section>
        <br>
  
        <section class="addPhone">
          <h2>Add phone</h2>
  
          <div class="helperPanel">
            <div class="helperPanel__container helperPanel__container_vl">
              <button class="helperPanel__iconButton helperPanel__iconButton_addPhone"></button>
            </div>
            <div class="helperPanel__container">
              <button class="helperPanel__iconButton helperPanel__iconButton_deletePhone"></button>
            </div>
          </div>
  
          <br>
  
          <div>
            <div class="inputContainer inputContainer_activeInput">
              <label class="inputContainer__label">Ответ</label>
              <input type="text" id="field"
                class="constructor__input constructor__input-text inputContainer__input_addPhone"
                data-error-message="Ошибка" placeholder="Запросить телефон">
              <div class="inputContainer__addIcon"></div>
            </div>
            <span class="constructor__input_text-error">Ошибка</span>
          </div>
  
        </section>
  
        <section class="addLink">
          <h2>Add link</h2>
  
          <div class="helperPanel">
            <div class="helperPanel__container helperPanel__container_vl">
              <button class="helperPanel__iconButton helperPanel__iconButton_addLink"></button>
            </div>
            <div class="helperPanel__container">
              <button class="helperPanel__iconButton helperPanel__iconButton_deleteLink"></button>
            </div>
          </div>
  
          <br>
  
          <div>
            <div class="inputContainer inputContainer_activeInput">
              <label class="inputContainer__label inputContainer__label_addLink">Ответ</label>
  
              <div class="inputContainer_elementContain inputContainer_elementContain_active">
                <input type="text" id="field"
                  class="constructor__input constructor__input-text inputContainer__input_addLink"
                  data-error-message="Ошибка" placeholder="Запросить телефон">
                <button class='inputContainer__button inputContainer__button_active '>Добавить</button>
              </div>
              <div class="inputContainer__addIcon"></div>
            </div>
            <span class="inputContainer__input_text-error"></span>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
