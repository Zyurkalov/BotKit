    <title>Fields</title>

  <body class="body">
    <main class="main">
      <section class="fields-common">
        <h2 class="fields-common__h2">Common</h2>
        <!-- Введите код доступа -->
        <label class="fields-constructor__label" for="access-key-default"
          >Default
          <input
            class="fields-constructor__input fields-constructor__input_default field-constructor__access-key"
            type="text"
            id="access-key-default"
            name="access-key-default"
            placeholder="Введите ключ доступа"
          />
        </label>
        <label class="fields-constructor__label" for="access-key-hover"
          >Hover
          <input
            class="fields-constructor__input fields-constructor__input_hover field-constructor__access-key"
            type="text"
            id="access-key-hover"
            name="access-key-hover"
            placeholder="Введите ключ доступа"
          />
        </label>
        <label class="fields-constructor__label" for="access-key-filled"
          >Filled
          <input
            class="fields-constructor__input fields-constructor__input_filled field-constructor__access-key"
            type="text"
            id="access-key-filled"
            name="access-key-filled"
            placeholder="Введите ключ доступа"
          />
        </label>
        <label class="fields-constructor__label" for="access-key-incorrect"
          >Incorrect
          <input
            class="fields-constructor__input fields-constructor__input_incorrect field-constructor__access-key"
            type="text"
            id="access-key-incorrect"
            name="access-key-incorrect"
            placeholder="Введите ключ доступа"
          />
        </label>
        <label class="fields-constructor__label" for="access-key-disabled"
          >Disabled
          <input
            class="fields-constructor__input fields-constructor__input_disabled field-constructor__access-key"
            type="text"
            id="access-key-disabled"
            name="access-key-disabled"
            placeholder="Введите ключ доступа"
          />
        </label>

        <div class="fields-constructor__page-container">
          <span class="fields-constructor__page-state">Default</span>
          <div>
            <div class="fields-constructor__page">
              <img
                class="fields-constructor__page-preview"
                src="../../images/page-preview.svg"
                alt="превью страницы"
                width="32"
                height="32"
              />
              <span class="fields-constructor__page-name">Страница 1</span>
            </div>
          </div>
        </div>

        <div class="fields-constructor__page-container">
          <span class="fields-constructor__page-state">Hover</span>
          <div>
            <div class="fields-constructor__page">
              <img
                class="fields-constructor__page-preview"

              />
              <span class="fields-constructor__page-name">Страница 1</span>
            </div>

          <span class="fields-constructor__page-state">Selected</span>

            </div>
          </div>

          <span class="fields-constructor__page-state">Disabled</span>
          <div class="fields-constructor__page-overlay_disabled">

              <img
                class="fields-constructor__page-preview"
                src="../../images/page-preview.svg"
                alt="превью страницы"
                width="32"

              />
              <span class="fields-constructor__page-name">Страница 1</span>
