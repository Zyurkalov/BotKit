<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=require('../../../favicon.ico')%>"
    />
    <title>Fields</title>
  </head>

  <body class="ui-kit-body">
    <main>
      <section class="fields-common">
        <h2 class="ui-kit__h2">Common</h2>
        <!-- Введите код доступа -->
        <label class="ui-kit__h3 ui-kit-label" for="access-key-default">
          Default / Hover / Filled
          <input
            class="access-key__input"
            type="text"
            id="access-key-default"
            name="access-key-default"
            placeholder="Введите ключ доступа"
          />
        </label>
        <label class="ui-kit__h3 ui-kit-label" for="access-key-incorrect">
          Incorrect
          <input
            class="access-key__input access-key__input_incorrect"
            type="text"
            id="access-key-incorrect"
            name="access-key-incorrect"
            placeholder="Введите ключ доступа"
          />
          <span class="access-key__text_incorrect"></span>
        </label>
        <label class="ui-kit__h3 ui-kit-label" for="access-key-disabled">
          Disabled
          <input
            class="access-key__input"
            type="text"
            id="access-key-disabled"
            name="access-key-disabled"
            placeholder="Введите ключ доступа"
            disabled
          />
        </label>

        <div class="row">
          <span class="row__name">Default / Hover</span>
          <div class="page-fields">
            <div class="page-fields__container">
              <img
                class="page-fields__preview"
                src="<%=require('../../images/avatar/default.svg')%>"
                alt="превью страницы"
                width="32"
                height="32"
              />
              <div class="page-fields__overlay">
                <button type="button" class="page-fields__checkmark"></button>
              </div>
            </div>
            <span class="page-fields__name">Страница 1</span>
          </div>
        </div>

        <div class="row">
          <span class="row__name">Active</span>
          <div class="page-fields page-fields_active">
            <div class="page-fields__container">
              <img
                class="page-fields__preview"
                src="<%=require('../../images/avatar/default.svg')%>"
                alt="превью страницы"
                width="32"
                height="32"
              />
              <div class="page-fields__overlay">
                <button type="button" class="page-fields__checkmark"></button>
              </div>
            </div>
            <span class="page-fields__name">Страница 1</span>
          </div>
        </div>

        <div class="row">
          <span class="row__name">Disabled</span>

          <div class="page-fields page-fields_disabled">
            <div class="page-fields__container">
              <img
                class="page-fields__preview"
                src="<%=require('../../images/avatar/default.svg')%>"
                alt="превью страницы"
                width="32"
                height="32"
              />
              <div class="page-fields__overlay">
                <button type="button" class="page-fields__checkmark"></button>
              </div>
            </div>
            <span class="page-fields__name">Страница 1</span>
          </div>
        </div>
      </section>

      <!-- Component 2 -->
      <section class="fields-constructor">
        <h2 class="ui-kit__h2">Constructor</h2>
        <label class="ui-kit__h3 ui-kit-label" for="field-default">
          Default / Active / Filled
          <input
            class="field__input"
            type="text"
            id="field-default"
            name="field-default"
            placeholder="Введите ответ"
          />
        </label>
        <label class="ui-kit__h3 ui-kit-label" for="field-incorrect">
          Incorrect
          <input
            class="field__input field__input_incorrect"
            type="text"
            id="field-incorrect"
            name="field-incorrect"
            placeholder="Введите ответ"
          />
          <span class="field__text_incorrect"></span>
        </label>
        <label class="ui-kit__h3 ui-kit-label" for="field-disabled">
          Disabled
          <input
            class="field__input"
            type="text"
            id="field-disabled"
            name="field-disabled"
            placeholder="Введите ответ"
            disabled
          />
        </label>

        <div class="ui-kit-grid">
          <div class="add-stuff">
            <h3 class="add-stuff__h3">Add Phone</h3>
            <div class="add-stuff__container">
              <button
                class="ui-kit__button_xs icon__phone-plus"
                type="button"
              ></button>
              <div>
                <button
                  class="ui-kit__button_xs icon__trash-bin"
                  type="button"
                ></button>
              </div>
            </div>
          </div>
          <div class="add-stuff">
            <h3 class="add-stuff__h3">Add link</h3>
            <div class="add-stuff__container">
              <button
                class="ui-kit__button_xs icon__url"
                type="button"
              ></button>
              <button
                class="ui-kit__button_xs icon__trash-bin"
                type="button"
              ></button>
            </div>
          </div>
        </div>

        <label class="ui-kit__h3 ui-kit-label" for="field-green-border">
          Default
          <div class="field__wrapper">
            <input
              class="field__input field__input_border_green"
              type="text"
              id="field-green-border"
              name="field-green-border"
              placeholder="Введите ответ"
            />
            <div class="field__border-decoration"></div>
          </div>
        </label>
      </section>
    </main>
  </body>
</html>
